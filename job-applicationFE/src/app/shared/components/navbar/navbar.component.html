<nav
  class="navbar glassy-bg position-absolute navbar-expand-lg mt-3 rounded-4 z-3"
>
  <div class="container">
    <a class="navbar-brand d-flex" routerLink="/"
      ><h2 class="text-white">JobApp</h2>
      <small
        class="align-self-end text-warning"
        *ngIf="authService.getUserRole() == 'Admin'"
        >Admin Mode</small
      ></a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a
            class="nav-link active"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            aria-current="page"
            routerLink="/"
            >Home</a
          >
        </li>
        <li class="nav-item" *ngIf="authService.getUserRole() == 'Admin'">
          <a
            class="nav-link active"
            routerLinkActive="active"
            aria-current="page"
            routerLink="/admin-dashboard"
            >Dashboard</a
          >
        </li>
        <li class="nav-item" *ngIf="authService.getUserRole() == 'User'">
          <a
            class="nav-link"
            href="#"
            routerLink="/jobs"
            routerLinkActive="active"
            >Jobs</a
          >
        </li>
        <li
          class="nav-item"
          *ngIf="
            authService.getUserRole() == 'User' && authService.isAuthenticated()
          "
        >
          <a
            class="nav-link"
            routerLink="/my-applications"
            routerLinkActive="active"
            >My Application</a
          >
        </li>
        <li class="nav-item" *ngIf="authService.getUserRole() == 'Admin'">
          <a class="nav-link" routerLink="/create-job" routerLinkActive="active"
            >createJob</a
          >
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item ms-auto">
          <button
            (click)="authService.logout()"
            *ngIf="authService.isAuthenticated()"
            class="nav-link text-danger fw-medium"
          >
            <i class="fa-solid fa-right-from-bracket"></i> Logout
          </button>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            *ngIf="!authService.isAuthenticated()"
            routerLink="/login"
            routerLinkActive="active"
            ><i class="fa-regular fa-circle-user"></i> Login</a
          >
        </li>
        <li class="nav-item">
          <a
            *ngIf="!authService.isAuthenticated()"
            class="nav-link"
            routerLink="/register"
            routerLinkActive="active"
            ><i class="fa-solid fa-user-plus"></i> Register</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
