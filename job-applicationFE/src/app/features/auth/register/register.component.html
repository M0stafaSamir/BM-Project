<main
  id="register"
  class="bg-dark min-vh-100 d-flex justify-content-center align-items-center"
>
  <div class="container mb-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm rounded-4 glassy-bg">
          <div class="card-body">
            <h3 class="text-center mb-4 text-white">Register</h3>

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div
                class="d-flex justify-content-center align-items-center gap-4"
              >
                <!-- FName -->
                <div class="mb-3 w-100">
                  <label class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="fname"
                    placeholder="Enter your first name"
                  />
                  <small
                    class="text-danger"
                    *ngIf="
                      registerForm.get('fname')?.invalid &&
                      registerForm.get('fname')?.touched
                    "
                  >
                    First Name is required
                  </small>
                </div>

                <!-- LName -->
                <div class="mb-3 w-100">
                  <label class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="lname"
                    placeholder="Enter your last name"
                  />
                  <small
                    class="text-danger"
                    *ngIf="
                      registerForm.get('lname')?.invalid &&
                      registerForm.get('lname')?.touched
                    "
                  >
                    Last Name is required
                  </small>
                </div>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                  placeholder="Enter your email"
                />
                <small
                  class="text-danger"
                  *ngIf="
                    registerForm.get('email')?.invalid &&
                    registerForm.get('email')?.touched
                  "
                >
                  Please enter a valid email
                </small>
              </div>
              <div
                class="d-flex justify-content-center align-items-center gap-4"
              >
                <!-- Password -->
                <div class="mb-3 w-100">
                  <label class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="password"
                    placeholder="Enter your password"
                  />
                  <small
                    class="text-danger"
                    *ngIf="
                      registerForm.get('password')?.invalid &&
                      registerForm.get('password')?.touched
                    "
                  >
                    Password must be at least 6 characters
                  </small>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3 w-100">
                  <label class="form-label">Confirm Password</label>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="confirmPassword"
                    placeholder="Confirm your password"
                  />
                  <small
                    class="text-danger"
                    *ngIf="
                      registerForm.get('confirmPassword')?.invalid &&
                      registerForm.get('confirmPassword')?.touched
                    "
                  >
                    Confirm password is required
                  </small>
                </div>
              </div>

              <div
                class="d-flex justify-content-center align-items-center gap-4"
              >
                <!-- Address -->
                <div class="mb-3 w-100">
                  <label class="form-label">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="address"
                    placeholder="Enter your address"
                  />
                  <small
                    class="text-danger"
                    *ngIf="
                      registerForm.get('address')?.invalid &&
                      registerForm.get('address')?.touched
                    "
                  >
                    address is required
                  </small>
                </div>

                <!-- phone -->
                <div class="mb-3 w-100">
                  <label class="form-label">Phone</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="phoneNo"
                    placeholder="Enter your phone number"
                  />
                  <small
                    class="text-danger"
                    *ngIf="
                      registerForm.get('phoneNo')?.invalid &&
                      registerForm.get('phoneNo')?.touched
                    "
                  >
                    phone is required
                  </small>
                </div>
              </div>

              <!-- Error Message -->
              <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
              </div>

              <!-- Success Message -->
              <div *ngIf="successMessage" class="alert alert-success">
                {{ successMessage }} Redirect to Login after 3s...
              </div>
              <!-- Submit Button -->
              <button
                type="submit"
                class="btn btn-primary w-100 mt-3 mainBg border-0"
                [disabled]="isLoading"
              >
                <span
                  *ngIf="isLoading"
                  class="spinner-border spinner-border-sm me-2"
                ></span>
                Register
              </button>
            </form>

            <p class="mt-3 text-center text-white">
              Already have an account?
              <a routerLink="/login" class="text-primary">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
