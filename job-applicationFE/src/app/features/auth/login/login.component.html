<main
  id="login"
  class="min-vh-100 d-flex justify-content-center align-items-center bg-dark"
>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm rounded-4 glassy-bg">
          <div class="card-body">
            <h3 class="text-center mb-4 text-white">Login</h3>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <!-- Email -->
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                  placeholder="Enter email"
                />
                <div
                  *ngIf="
                    loginForm.get('email')?.invalid &&
                    loginForm.get('email')?.touched
                  "
                  class="text-danger small mt-1"
                >
                  Valid email is required
                </div>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  class="form-control"
                  formControlName="password"
                  placeholder="Enter password"
                />
                <div
                  *ngIf="
                    loginForm.get('password')?.invalid &&
                    loginForm.get('password')?.touched
                  "
                  class="text-danger small mt-1"
                >
                  Password is required
                </div>
              </div>

              <div>
                <input
                  type="checkbox"
                  class="form-check-input pointer"
                  id="showPassword"
                  (change)="togglePassword($event)"
                />
                <label
                  class="form-check-label text-white-50 ms-2"
                  for="showPassword"
                >
                  Show Password
                </label>
              </div>

              <!-- Error Message -->
              <div *ngIf="errorMessage" class="alert alert-danger py-2">
                {{ errorMessage }}
              </div>

              <!-- Submit Button -->
              <button
                type="submit"
                class="btn btn-primary w-100 mt-3 mainBg border-0"
                [disabled]="loading"
              >
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm me-2"
                ></span>
                {{ loading ? "Logging in..." : "Login" }}
              </button>
              <div class="text-center mt-3">
                <small class="text-white">
                  Don't have an account?
                  <a class="text-primary" routerLink="/register">Register</a>
                </small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
