<main
  id="adminDash"
  class="min-vh-100 bg-dark d-flex justify-content-center align-items-center"
>
  <div class="container py-5">
    <div class="m-t-100">
      <h1 class="text-white text-center">Admin Dashboard</h1>
      <h2 class="text-white-50">Jobs :</h2>
      <table class="table table-dark table-hover table-responsive">
        <thead>
          <tr>
            <th class="bg-secondary" scope="col">ID</th>
            <th class="bg-secondary" scope="col">Title</th>
            <th class="bg-secondary" scope="col">Company</th>
            <th class="bg-secondary" scope="col">Posted At</th>
            <th class="bg-secondary" scope="col">See Applications</th>
            <!-- <th class="bg-secondary" scope="col">Remove</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let job of jobs">
            <th scope="row">{{ job.id }}</th>
            <td>{{ job.title }}</td>
            <td>{{ job.company }}</td>
            <td>{{ job.postedAt }}</td>
            <td>
              <a
                class="btn btn-primary mainBg border-0"
                routerLink="/job-applications/{{ job.id }}"
              >
                Applications <i class="fa-solid fa-eye"></i>
              </a>
            </td>
            <!-- <td>
              <button class="btn btn-danger">
                <i class="fa-solid fa-x"></i>
              </button>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
