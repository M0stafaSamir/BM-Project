<main
  id="job-list"
  class="d-flex justify-content-center align-items-center bg-dark min-vh-100 py-5"
>
  <div class="container mb-5">
    <div class="row">
      <h1 *ngIf="jobs.length == 0" class="text-center text-white-50">
        No jobs Found
      </h1>
      <div class="col-md-12" *ngIf="jobs.length > 0">
        <h1 class="text-center mb-2 text-white">Job Listings</h1>
        <p class="text-center text-muted text-white-50">
          Explore available job opportunities
        </p>
        <div class="row">
          <div class="col-md-4 mb-4" *ngFor="let job of jobs">
            <app-job-card [job]="job"></app-job-card>
          </div>
          <div class="d-flex justify-content-center my-3">
            <app-loader *ngIf="isLoading"></app-loader>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
