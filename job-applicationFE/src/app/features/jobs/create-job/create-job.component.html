<main
  class="min-vh-100 bg-dark d-flex justify-content-center align-items-center"
>
  <div class="container mb-5">
    <h1 class="text-white text-center mb-4">
      <i class="fa-solid fa-plus"></i> Create a New Job
    </h1>
    <form [formGroup]="jobForm" class="w-50 mx-auto" (ngSubmit)="onSubmit()">
      <div class="row">
        <!-- job title -->
        <div class="mb-3 col-md-6 col-12">
          <label for="title" class="form-label text-white">Job Title</label>
          <input
            type="text"
            id="title"
            formControlName="title"
            class="form-control"
            required
          />
          <span
            *ngIf="
              jobForm.get('title')?.invalid && jobForm.get('title')?.touched
            "
            class="text-danger small mt-1"
          >
            Job title is required
          </span>
        </div>

        <!-- company name -->
        <div class="mb-3 col-md-6 col-12">
          <label for="company" class="form-label text-white"
            >Company Name</label
          >
          <input
            type="text"
            id="company"
            formControlName="company"
            class="form-control"
            required
          />
          <span
            *ngIf="
              jobForm.get('company')?.invalid && jobForm.get('company')?.touched
            "
            class="text-danger small mt-1"
          >
            Company name is required
          </span>
        </div>
      </div>

      <div class="mb-3">
        <!-- job desc -->
        <label for="description" class="form-label text-white"
          >Job Description</label
        >
        <textarea
          id="description"
          formControlName="description"
          class="form-control"
          rows="4"
          required
        ></textarea>
      </div>
      <div class="row">
        <!-- salary -->
        <div class="mb-3 col-md-6 col-12">
          <label for="salary" class="form-label text-white">salary</label>
          <input
            type="number"
            id="salary"
            formControlName="salary"
            class="form-control"
            required
          />
        </div>
        <!-- job mail -->
        <div class="mb-3 col-md-6 col-12">
          <label for="email" class="form-label text-white">Company Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            required
          />
          <span
            *ngIf="
              jobForm.get('email')?.invalid && jobForm.get('email')?.touched
            "
            class="text-danger small mt-1"
          >
            Please enter a valid email
          </span>
        </div>
      </div>
      <!-- job location -->
      <div class="mb-3">
        <label for="location" class="form-label text-white">Location</label>
        <input
          type="text"
          id="location"
          formControlName="location"
          class="form-control"
        />
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3">
        Create Job
      </button>
    </form>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </div>
</main>
